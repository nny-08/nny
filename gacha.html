<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>扭蛋抽獎</title>
<link rel="stylesheet" href="css/style.css">
<script src="js/main.js" defer></script>
</head>
<body>
    <h1>扭蛋抽獎</h1>
    <img src="images/gacha_machine.png" alt="扭蛋機">
    <button onclick="drawGacha()">抽獎</button>
    <p id="remaining">剩餘抽獎數：100</p>

    <!-- 獎品彈窗 -->
    <div id="prizePopup" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:#fff; padding:20px; border:2px solid #000;">
        <img id="prizeImg" src="" alt="獎品" width="200">
        <button onclick="closePopup()" style="position:absolute; top:5px; right:5px;">X</button>
    </div>
</body>
</html>
